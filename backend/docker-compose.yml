

services:
  db:
    image: postgres:15-alpine
    container_name: coachflo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coachflo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coachflo}
      POSTGRES_DB: ${POSTGRES_DB:-coachflo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coachflo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: coachflo_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coachflo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coachflo}
      POSTGRES_DB: ${POSTGRES_DB:-coachflo}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-coachflo}:${POSTGRES_PASSWORD:-coachflo}@db:5432/${POSTGRES_DB:-coachflo}
      SECRET_KEY: your-secret-key-change-in-production-please-use-strong-random-key
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      SMSAERO_EMAIL: ${SMSAERO_EMAIL:-}
      SMSAERO_API_KEY: ${SMSAERO_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    # Запуск с reload для разработки (зависимость от БД через depends_on)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

