version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: coachfit_db
    environment:
      POSTGRES_USER: coachfit
      POSTGRES_PASSWORD: coachfit
      POSTGRES_DB: coachfit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coachfit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: coachfit_backend
    environment:
      POSTGRES_USER: coachfit
      POSTGRES_PASSWORD: coachfit
      POSTGRES_DB: coachfit
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://coachfit:coachfit@db:5432/coachfit
      SECRET_KEY: your-secret-key-change-in-production-please-use-strong-random-key
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    # Запуск с reload для разработки (зависимость от БД через depends_on)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

